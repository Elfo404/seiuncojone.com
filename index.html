<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>S31 UN C0J0N3!</title>
    <style>
        html,body{
            min-height: 100%;
            height: 100%;
            margin: 0;
        }
        body{
            transition: background-color .4s linear;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        h1{
            font-family: 'Comic Sans Ms';
            color: red;
            text-align: center;
            font-size: 8rem;
            transition: color .4s;
            text-shadow:
                -3px -3px 0 #000,  
                3px -3px 0 #000,
                -3px 3px 0 #000,
                3px 3px 0 #000;
        }
        @media screen and (max-width: 768px) {
            h1{
                font-size: 4.8rem;
            }
        }
    </style>
    
</head>
<body>
    <h1>SEI UN COJONE!</h1>
    <script>
        const el = document.querySelector('h1');
        const randomColor = () => '#' + Math.random().toString(16).substr(-6)
        const changeColor = (property) => el.style.color = randomColor()
        const changeBodyBgColorBody = () => document.body.style.backgroundColor = randomColor()
        
        setInterval(() => {
            changeColor()
            changeBodyBgColorBody();
        }, 300)
    </script>
</body>
</html>
